<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<header class="header">
    <a href="/">Cadastro de Produtos</a>
    <a href="/produtos">Lista de Produtos</a>
</header>
<body>
    <div class="container">
        <h1>Cadastro de Produtos</h1>
        <form action="/cadastrar-produto" method="POST" onsubmit="return validarCodigo()">
            <label for="codigo">Código do Produto:</label>
            <input type="text" id="codigo" name="codigo" required><br><br>

            <label for="comentarios">Comentários:</label>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>

            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" name="altura" required><br><br>

            <label for="largura">Largura (cm):</label>
            <input type="number" id="largura" name="largura" required><br><br>

            <label for="profundidade">Profundidade (cm):</label>
            <input type="number" id="profundidade" name="profundidade" required><br><br>

            <input type="submit" value="Cadastrar">
        </form>
    </div>
    <footer class="footer">
        <p><span class="footer-text"></span>Desenvolvido por Pedro Augusto Schlemper &copy; 2024</span></p>
    </footer>
</body>
</html>
